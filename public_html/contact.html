        <main>
            <!-- contact -->
            <section class="contact">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-12 col-md-6">
                            <form class="contact-form h-100 animation" data-animation="slideRight" method="post" action="">
                                <h2 class="text-uppercase mb-6">
                                    Please contact us using the form below
                                </h2>

                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" placeholder="Name and surname*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group" >
                                    <input class="form-control" type="email" name="email" placeholder="Email address*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="text" name="subject" placeholder="Subject*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" placeholder="Enter your message*" rows="5"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group mb-md-0">
                                    <button type="submit" name="contact-form" value="send" class="btn btn-outline-secondary px-4 py-2 text-uppercase">Send message</button>
                                </div>

                            </form><!-- form end -->

                        </div><!-- col end -->
                        
                        <div class="col-12 col-md-5">
                            <div class="ratio ratio-4x3 h-100 contact-map animation" data-animation="slideLeft">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3312.8148348374866!2d151.2041925150596!3d-33.86866258065619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srs!4v1617736131561!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                            
                        </div><!-- col end -->

                    </div><!-- row end -->
                </div><!-- container end -->
            </section><!-- contact end -->
